<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/main.js"></script>
	<title>Store</title>
</head>

<body>
	<div id="menu-button">
		Menu
	</div>
	<div id="menu">
		<ul>
			<li id="home-navlink">
				Home
			</li>
			<li id="projects-navlink">
				Projects
			</li>
			<li id="merchandise-navlink">
				Merchandise
			</li>
			<li id="contact-us-navlink">
				Contact Us
			</li>
		</ul>
	</div>
	<div id="store-arrow-left"></div>
	<div id="store-arrow-right"></div>
	<div class="page-wrapper store-page">
		<div class="store-page-top">
			<img src="images/top_strip.png" alt="">
		</div>
		<div class="store-page-center">

			<div id="row1">
				<div class="productDiv">
					<img src="images/hoodie.png" class="productimg">
					<h4 class="imgText">Hoodie</h4>
					<div class="product-price">R999</div>
				</div>
				<div class="productDiv">
					<img src="images/mug_1.png" class="productimg">
					<h4 class="imgText">Mug 1</h4>
					<div class="product-price">R999</div>
				</div>
				<div class="productDiv">
					<img src="images/poster_1.png" class="productimg">
					<h4 class="imgText">Poster 1</h4>
					<div class="product-price">R999</div>
				</div>
			</div>
			<div id="row2">
				<div class="productDiv">
					<img src="images/poster_2.png" class="productimg">
					<h4 class="imgText">Poster 2</h4>
					<div class="product-price">R999</div>
				</div>
				<div class="productDiv">
					<img src="images/shirt.png" class="productimg">
					<h4 class="imgText">Shirt</h4>
					<div class="product-price">R999</div>
				</div>
				<div class="productDiv">
					<img src="images/mug_2.png" class="productimg">
					<h4 class="imgText">Mug 2</h4>
					<div class="product-price">R999</div>
				</div>
			</div>
		</div>
		<div class="store-page-bottom">
			<img src="images/bottom_strip.png" alt="">
		</div>



	</div>
</body>

</html>
