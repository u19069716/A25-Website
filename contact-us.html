<body>
    <div class="page-title-container">
        <div class="logo"></div>
        <h1>Get in touch!</h1>
    </div>
    <div class="fullscreen-section contact-us-section">
        <div class="contact-us-left-section">
            <div class="sliding-background">
                <div class="sliding-background-inner contact-us-background"></div>
                <div class="sliding-background-inner contact-us-background"></div>
            </div>

            <div class="page-section">
                <h2>Contact Us</h2>
                <p><i class="fas fa-phone"></i> 012 345 6789</p>
                <p><i class="fas fa-envelope"></i> queries@a25.co.za</p>
            </div>
            <div class="page-section">
                <h2>Visit Us</h2>
                <p><i class="fas fa-map-marker-alt"></i> 1319 Arcadia Street, Hatfield</p>
            </div>
            <div class="page-section">
                <h2>Leave us a message</h2>
                <form>
                    <label>Name</label>
                    <input id="contact-us-name" type="text">
                    <label>Email</label>
                    <input id="contact-us-email" type="text">
                    <label>Message</label>
                    <textarea id="contact-us-message" cols="30" rows="10"></textarea>
                    <div id="contact-us-submit" class="button">Submit</div>
                </form>
            </div>
        </div>
        <div class="contact-us-right-section">
            <div style="height:100%; width:100%;max-width:100%;">
                <iframe style="height:100%;width:100%;border:0;" frameborder="0"
                    src="https://www.google.com/maps/embed/v1/place?q=1319+Arcadia+Street&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe>
